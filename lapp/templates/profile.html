{% extends 'base.html' %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 style="color: #1F3B4D;">Mi Perfil</h2>
    
    <!-- Mostrar el formulario de edición de perfil -->
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username" style="color: #1F3B4D;">Nombre de usuario</label>
            <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}" disabled>
        </div>

        <div class="form-group">
            <label for="id_first_name" style="color: #1F3B4D;">Primer nombre</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value }}">
        </div>

        <div class="form-group">
            <label for="id_last_name" style="color: #1F3B4D;">Apellido</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value }}">
        </div>

        <div class="form-group">
            <label for="id_email" style="color: #1F3B4D;">Correo electrónico</label>
            <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}">
        </div>

        <button type="submit" class="btn" style="background-color: #1ABC9C; color: #FFFFFF; border: none; width: 100%; margin-top: 20px;">Guardar cambios</button>
    </form>

    <hr>

    <!-- Opción para cambiar la contraseña -->
    <h3 class="mt-4" style="color: #1F3B4D;">Cambiar contraseña</h3>
    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        <button type="submit" class="btn" style="background-color: #E74C3C; color: #FFFFFF; border: none; width: 100%; margin-top: 10px;">Cambiar contraseña</button>
    </form>
</div>
{% endblock %}
