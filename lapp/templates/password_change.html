{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 style="color: #1F3B4D;">Cambiar Contraseña</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_old_password" style="color: #1F3B4D;">Contraseña actual</label>
            <input type="password" class="form-control" id="id_old_password" name="old_password" required>
        </div>

        <div class="form-group">
            <label for="id_new_password1" style="color: #1F3B4D;">Nueva contraseña</label>
            <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
        </div>

        <div class="form-group">
            <label for="id_new_password2" style="color: #1F3B4D;">Confirmar nueva contraseña</label>
            <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
        </div>

        <button type="submit" class="btn" style="background-color: #E74C3C; color: #FFFFFF; border: none; width: 100%; margin-top: 20px;">Cambiar contraseña</button>
    </form>
</div>
{% endblock %}
