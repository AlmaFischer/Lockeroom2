<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Lockeroom</title>
    <!-- Enlazamos Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F5F5F5; /* Gris claro */
            color: #2C3E50; /* Negro carbón */
        }
        .card {
            border: none;
            border-top: 4px solid #1ABC9C; /* Verde azulado */
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #1F3B4D; /* Azul oscuro */
            border: none;
        }
        .btn-primary:hover {
            background-color: #17404A; /* Azul oscuro más intenso */
        }
        .btn-danger {
            background-color: #E74C3C; /* Rojo suave */
        }
        .btn-danger:hover {
            background-color: #D62E2E; /* Rojo más intenso */
        }
        a {
            color: #1ABC9C; /* Verde azulado */
        }
        a:hover {
            color: #17A589; /* Verde azulado más oscuro */
        }
        .text-muted {
            color: #7F8C8D; /* Gris neutro */
        }
        h1 {
            color: #1F3B4D; /* Azul oscuro */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Iniciar sesión</h1>

                        <!-- Formulario de inicio de sesión -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>

                        <p class="mt-3 text-center text-muted">¿No tienes cuenta? 
                            <a href="{% url 'register' %}">Regístrate</a>
                        </p>

                        <!-- Botón de inicio de sesión con Google -->
                        {% load socialaccount %}
                        <div class="mt-4">
                            <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
                                <i class="fab fa-google"></i> Inicia sesión con Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Iconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
