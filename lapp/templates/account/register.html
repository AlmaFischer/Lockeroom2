<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5; /* Gris claro */
            color: #2C3E50; /* Negro carbón */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #1F3B4D; /* Azul oscuro */
            text-align: center;
        }
        form {
            background-color: #FFFFFF; /* Blanco */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        form p {
            margin-bottom: 15px;
        }
        form button {
            background-color: #1ABC9C; /* Verde azulado */
            color: #FFFFFF; /* Blanco */
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        form button:hover {
            background-color: #16A085; /* Verde azulado más oscuro */
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        p a {
            color: #1ABC9C; /* Verde azulado */
            text-decoration: none;
        }
        p a:hover {
            color: #16A085; /* Verde azulado más oscuro */
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Registro de Usuario</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
</body>
</html>
